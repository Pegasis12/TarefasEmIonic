<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Atualizar tarefa</ion-title>
    <ion-icon (click)="dismiss()" class="ion-no-padding" size="large" slot="end" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="ion-aling-self-center">
    <ion-item>
      <ion-label>
        <strong>Nome:</strong>
      </ion-label>
      <ion-textarea [(ngModel)]="minhaTarefa.nome" aria-placeholder="Informe o nome">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Prioridade</ion-label>
      <ion-select [(ngModel)]="minhaTarefa.prioridade">
        <ion-select-option value="baixo">
          baixo
        </ion-select-option>
        <ion-select-option value="medio">
          medio
        </ion-select-option>
        <ion-select-option value="alto">
          alto
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="calendar"></ion-icon>
      <ion-label>Data limite</ion-label>
      <ion-datetime [(ngModel)]="minhaTarefa.data" display-format="DD.MM.YYYY HH:mm" presentation="date">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-input type="text" [ngModel]="minhaTarefa.categoria">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-chip color="primary" *ngFor="let item of categorias; let i=index" (click)="selecionarCategoria(i)">
        <ion-label>{{item}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button (click)="editar()" expand="block">
      <ion-icon slot="start" name="create"></ion-icon>
      Atualizar
    </ion-button>


  </ion-card>
</ion-content>
